version: '3.3'
services:
  junior-java-backend-assignment:
    build:
      context: '.'
    ports:
      - '8080:8080/tcp'
  database:
    image: 'postgres:9.6'
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_SCHEMA: "${POSTGRES_SCHEMA}"
      POSTGRES_HOSTNAME: "${POSTGRES_HOSTNAME}"
    ports:
      - '5432:5432/tcp'
